# ========================================
#           SISTEMA ANTI-VOID
#          PROTECCIÓN CONTRA CAÍDAS
#              VERSIÓN CORREGIDA
# ========================================

anti-void:
  # ¿Habilitar el sistema anti-void?
  enabled: true

  # Altura en Y donde se considera "vacío" (jugadores por debajo de esta altura serán teletransportados)
  # Valores típicos: 0 (nivel del mar), -10, -50, -100
  void-height: 0.0

  # Ubicación de spawn donde teletransportar a los jugadores rescatados
  # Esta ubicación se establece automáticamente con /lobbycore antivoid setspawn
  spawn-location:
    world: "world"     # Nombre del mundo
    x: 0.0             # Coordenada X
    y: 64.0            # Coordenada Y (altura)
    z: 0.0             # Coordenada Z
    yaw: 0.0           # Rotación horizontal
    pitch: 0.0         # Rotación vertical

  # Configuración de mensajes
  message:
    enabled: true
    # Mensaje que se envía al jugador cuando es salvado del vacío
    # Placeholders disponibles: {PLAYER}
    text: "&c⚠ &f¡Has sido salvado del vacío! Teletransportado al spawn seguro."

  # Configuración de sonidos
  sound:
    enabled: true
    # Sonido que se reproduce al teletransportar - CAMBIADO A CHICKEN EGG
    sound: "ENTITY_CHICKEN_EGG"
    volume: 1.0        # Volumen del sonido (0.0 - 2.0)
    pitch: 1.0         # Tono del sonido (0.5 - 2.0)

  # Efectos visuales
  effects:
    # ¿Mostrar partículas al teletransportar?
    particles: true

    # Configuración de action bar (mensaje en la barra de acción)
    action-bar:
      enabled: true
      # Mensaje que aparece cuando el jugador se acerca al vacío
      message: "&c⚠ ¡Cuidado! Te estás acercando al vacío..."

  # Cooldown entre teletransportes (en milisegundos)
  # Evita spam de teletransportes si el jugador cae repetidamente
  teleport-cooldown: 3000  # 3 segundos

  # Configuración avanzada
  advanced:
    # Altura de advertencia (Y + este valor = donde empezar a mostrar warning)
    warning-height-offset: 10

    # ¿Registrar eventos de anti-void en logs?
    log-events: true

    # ¿Enviar eventos a GrivyzomCore para estadísticas?
    send-to-grivyzom: true

    # Configuración de detección
    detection:
      # ¿Verificar solo cuando el jugador se mueve hacia abajo?
      only-falling: false

      # ¿Cancelar el evento de movimiento para evitar lag?
      cancel-movement: true

      # Mundos donde el anti-void está activo
      # Lista vacía = todos los mundos
      active-worlds: []

      # Mundos donde el anti-void está deshabilitado
      disabled-worlds: []

    # Configuración de spawn automático
    auto-spawn:
      # ¿Usar spawn del mundo si no hay spawn configurado?
      use-world-spawn: true

      # ¿Usar punto de spawn del jugador si está disponible?
      use-player-bed: false

