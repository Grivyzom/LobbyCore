# ========================================
#         CONFIGURACI√ìN DEL PROXY
# ========================================

# Configuraci√≥n del proxy (BungeeCord/Velocity)
proxy:
  # Tipo de proxy: "bungeecord" o "velocity"
  # Si no se especifica, se auto-detectar√°
  type: "velocity"  # Cambia a "bungeecord" si usas BungeeCord

  # Configuraci√≥n espec√≠fica de Velocity
  velocity:
    # Usar el canal moderno de Velocity (recomendado)
    use-modern-channel: true

    # Timeout para conexiones (en milisegundos)
    connection-timeout: 5000

    # Reintentos en caso de fallo
    max-retries: 3

  # Configuraci√≥n espec√≠fica de BungeeCord
  bungeecord:
    # Usar solo el canal legacy
    legacy-only: false

    # Timeout para conexiones (en milisegundos)
    connection-timeout: 3000

