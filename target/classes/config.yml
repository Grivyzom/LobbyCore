# ========================================
#           SISTEMA ANTI-VOID
#          PROTECCI√ìN CONTRA CA√çDAS
#              VERSI√ìN CORREGIDA
# ========================================

anti-void:
  # ¬øHabilitar el sistema anti-void?
  enabled: true

  # Altura en Y donde se considera "vac√≠o" (jugadores por debajo de esta altura ser√°n teletransportados)
  # Valores t√≠picos: 0 (nivel del mar), -10, -50, -100
  void-height: 0.0

  # Ubicaci√≥n de spawn donde teletransportar a los jugadores rescatados
  # Esta ubicaci√≥n se establece autom√°ticamente con /lobbycore antivoid setspawn
  spawn-location:
    world: "world"     # Nombre del mundo
    x: 0.0             # Coordenada X
    y: 64.0            # Coordenada Y (altura)
    z: 0.0             # Coordenada Z
    yaw: 0.0           # Rotaci√≥n horizontal
    pitch: 0.0         # Rotaci√≥n vertical

  # Configuraci√≥n de mensajes
  message:
    enabled: true
    # Mensaje que se env√≠a al jugador cuando es salvado del vac√≠o
    # Placeholders disponibles: {PLAYER}
    text: "&c‚ö† &f¬°Has sido salvado del vac√≠o! Teletransportado al spawn seguro."

  # Configuraci√≥n de sonidos
  sound:
    enabled: true
    # Sonido que se reproduce al teletransportar - CAMBIADO A CHICKEN EGG
    sound: "ENTITY_CHICKEN_EGG"
    volume: 1.0        # Volumen del sonido (0.0 - 2.0)
    pitch: 1.0         # Tono del sonido (0.5 - 2.0)

  # Efectos visuales
  effects:
    # ¬øMostrar part√≠culas al teletransportar?
    particles: true

    # Configuraci√≥n de action bar (mensaje en la barra de acci√≥n)
    action-bar:
      enabled: true
      # Mensaje que aparece cuando el jugador se acerca al vac√≠o
      message: "&c‚ö† ¬°Cuidado! Te est√°s acercando al vac√≠o..."

  # Cooldown entre teletransportes (en milisegundos)
  # Evita spam de teletransportes si el jugador cae repetidamente
  teleport-cooldown: 3000  # 3 segundos

  # Configuraci√≥n avanzada
  advanced:
    # Altura de advertencia (Y + este valor = donde empezar a mostrar warning)
    warning-height-offset: 10

    # ¬øRegistrar eventos de anti-void en logs?
    log-events: true

    # ¬øEnviar eventos a GrivyzomCore para estad√≠sticas?
