compatibility:
  # Integraci√≥n con otros plugins de placeholders
  placeholder-integrations:
    # ¬øRegistrar tambi√©n placeholders en formato corto? (%gzc_coins% en vez de %grivyzom_coins%)
    enable-short-format: true
    short-prefix: "gzc"  # %gzc_coins%, %gzc_gems%, etc.

    # ¬øHabilitar placeholders de compatibilidad con otros plugins?
    compatibility-placeholders:
      enabled: true
      # Mapear placeholders populares a los nuestros
      mappings:
        "%vault_eco_balance%" : "%grivyzom_coins%"
        "%player_level%" : "%grivyzom_level%"
        "%player_rank%" : "%grivyzom_rank%"

  # Integraci√≥n con plugins de scoreboard/TAB
  scoreboard-support:
    enabled: true
    # Optimizar para plugins como TAB que actualizan frecuentemente
    optimize-for-frequent-updates: true
    # Cache especial para scoreboards (menor TTL)
    scoreboard-cache-ttl: 30000  # 30 segundos

# ========================================
#              LOCALIZACI√ìN
#                (I18N)
# ========================================

localization:
  # Soporte b√°sico para diferentes idiomas
  enabled: false
  default-language: "es"

  # Formatos de n√∫meros seg√∫n regi√≥n
  number-formatting:
    # ¬øUsar formato local para n√∫meros grandes? (1.000.000 vs 1,000,000)
