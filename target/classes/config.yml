      thousand: "K"    # 1.5K
      million: "M"     # 2.3M
      billion: "B"     # 1.1B

# ========================================
#              SEGURIDAD
#               Y L√çMITES
# ========================================

security:
  # L√≠mites para prevenir spam/abuso
  rate-limits:
    # M√°ximo de actualizaciones de placeholder por jugador por minuto
    max-placeholder-requests-per-minute: 60
    # M√°ximo de comandos de placeholders por jugador por minuto
    max-commands-per-minute: 10

  # Validaci√≥n de datos
  data-validation:
    # ¬øValidar que los datos recibidos son realistas?
    validate-realistic-values: true
    # L√≠mites m√°ximos para detectar datos corruptos
    max-coins: 999999999
    max-gems: 99999999
    max-level: 1000

# ========================================
