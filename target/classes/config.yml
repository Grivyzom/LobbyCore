  test-data:
    # Simular diferentes tipos de jugadores
    player-profiles:
      - name: "TestPlayer1"
        coins: "75,000"
        gems: "8,500"
        rank: "Diamante"
        level: "45"
      - name: "TestPlayer2"
        coins: "120,000"
        gems: "12,000"
        rank: "Maestro"
        level: "67"

