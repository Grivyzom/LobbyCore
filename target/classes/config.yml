      # Mundos donde el anti-void est√° deshabilitado
      disabled-worlds: []

    # Configuraci√≥n de spawn autom√°tico
    auto-spawn:
      # ¬øUsar spawn del mundo si no hay spawn configurado?
      use-world-spawn: true

      # ¬øUsar punto de spawn del jugador si est√° disponible?
      use-player-bed: false

